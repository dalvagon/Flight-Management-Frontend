<div class="login-content">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <p>Log In</p>
        <span class="p-input-icon-right">
            <i class="pi pi-envelope"></i>
            <input type="text" formControlName="email" placeholder="Email" pInputText />
        </span>
        <p-password formControlName="password" [toggleMask]="true" [feedback]="false" placeholder="Password">
        </p-password>
        <button type="submit" pButton label="Log In" class="login-button" [loading]="isLoading"></button>
    </form>
</div>
