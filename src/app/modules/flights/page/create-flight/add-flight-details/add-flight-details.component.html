<div class="add-flight-details-content">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <label>Selecte the departure date:</label>
        <p-calendar formControlName="departureDate" dateFormat="dd-mm-yy" styleClass="calendar"
            [minDate]="departureMinDate" [showTime]="true" [hideOnDateTimeSelect]="false" [showIcon]="true"
            (onSelect)="onDepartureDateSelected($event)">
        </p-calendar>
        <label>Selecte the arrival date:</label>
        <p-calendar formControlName="arrivalDate" dateFormat="dd-mm-yy" styleClass="calendar"
            [minDate]="arrivalMinDate!" [showTime]="true" [hideOnDateTimeSelect]="false" [showIcon]="true">
        </p-calendar>

        <label>Select the passenger capacity</label>
        <p-inputNumber [showButtons]="true" decrementButtonClass="decrement-button"
            incrementButtonClass="increment-button" formControlName="passengerCapacity" [min]="0">
        </p-inputNumber>

        <label>Select the baggage weight capacity</label>
        <p-inputNumber [showButtons]="true" decrementButtonClass="decrement-button"
            incrementButtonClass="increment-button" formControlName="baggageWeightCapacity" suffix="kg" mode="decimal"
            [minFractionDigits]="2" [min]="0" [step]="10">
        </p-inputNumber>

        <label>Select the maximum weight per baggage</label>
        <p-inputNumber [showButtons]="true" decrementButtonClass="decrement-button"
            incrementButtonClass="increment-button" formControlName="maxWeightPerBaggage" suffix="kg" mode="decimal"
            [minFractionDigits]="2" [min]="0" [step]="0.25">
        </p-inputNumber>

        <label>Select the maximum baggage weight per passenger</label>
        <p-inputNumber [showButtons]="true" decrementButtonClass="decrement-button"
            incrementButtonClass="increment-button" formControlName="maxBaggageWeightPerPassenger" suffix="kg"
            mode="decimal" [minFractionDigits]="2" [min]="0" [step]="0.25">
        </p-inputNumber>

        <label>Select the maximum baggage width</label>
        <p-inputNumber [showButtons]="true" decrementButtonClass="decrement-button"
            incrementButtonClass="increment-button" formControlName="maxBaggageWidth" suffix="cm" mode="decimal"
            [minFractionDigits]="2" [min]="0" [step]="0.25">
        </p-inputNumber>

        <label>Select the maximum baggage height</label>
        <p-inputNumber [showButtons]="true" decrementButtonClass="decrement-button"
            incrementButtonClass="increment-button" formControlName="maxBaggageHeight" suffix="cm" mode="decimal"
            [minFractionDigits]="2" [min]="0" [step]="0.25">
        </p-inputNumber>

        <label>Select the maximum baggage length</label>
        <p-inputNumber [showButtons]="true" decrementButtonClass="decrement-button"
            incrementButtonClass="increment-button" formControlName="maxBaggageLength" suffix="cm" mode="decimal"
            [minFractionDigits]="2" [min]="0" [step]="0.25">
        </p-inputNumber>

        <button type="submit" pButton label="Create" class="submit-button" [loading]="isLoading"></button>
    </form>
</div>
